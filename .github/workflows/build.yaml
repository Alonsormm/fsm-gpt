name: Build Web

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          customArgs: --dart-define OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} # Add this line
          basehref: /